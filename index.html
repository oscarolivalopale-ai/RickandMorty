<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty Gallery</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Vue 3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/rickStyle.css">
</head>
<body>
    <header class="navbar navbar-dark mb-4">
        <div class="container-fluid justify-content-center">
            <span class="navbar-brand mb-0 h1">Rick and Morty Gallery</span>
        </div>
    </header>

    <section class="container" id="contenedor">
        <!-- Búsqueda por nombre -->
        <div class="row mb-3">
            <div class="col-12 text-center">
                <input type="text" class="form-control w-50 mx-auto" placeholder="Buscar por nombre..." v-model="busquedaNombre">
            </div>
        </div>

        <!-- Galería -->
        <div class="row">
            <div class="card col-md-3 p-3 m-2" v-for="personaje in personajesFiltrados" :key="personaje.id">
                <img class="card-img-top" :src="personaje.image" :alt="personaje.name">
                <div class="card-body">
                    <h5 class="card-title text-center text-warning">{{ personaje.name }}</h5>
                    <p class="card-text text-center text-white">Ki: {{ personaje.ki }}</p>
                    <h6 class="card-title text-center text-info">Species: {{ personaje.race }}</h6>
                    <button class="btn btn-db w-100" data-bs-toggle="modal" :data-bs-target="'#modal' + personaje.id">Ver Más</button>
                </div>

                <!-- Modal -->
                <div class="modal fade" :id="'modal' + personaje.id" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-dark text-warning">
                                <h5 class="modal-title">{{ personaje.name }}</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body text-center bg-dark text-white">
                                <img :src="personaje.image" class="img-fluid mb-2">
                                <p>Status: {{ personaje.status }}</p>
                                <p>Peleas posibles: {{ calcularPeleas(personaje.ki) }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filtros por categoría -->
        <footer class="fixed-bottom p-2">
            <div class="container d-flex justify-content-between">
                <button class="btn filter-btn" @click="filtrarPorCategorias('Human')">Human</button>
                <button class="btn filter-btn" @click="filtrarPorCategorias('Alien')">Alien</button>
                <button class="btn filter-btn" @click="filtrarPorCategorias('Mythological Creature')">Myth Creature</button>
                <button class="btn filter-btn" @click="filtrarPorCategorias('All')">Todos</button>
            </div>
        </footer>
    </section>

    <!-- JS -->
    <script src="js/funciones.js"></script>
</body>
</html>
